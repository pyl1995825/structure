<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShellSort</title>
	<script type="text/javascript">
		

		// 类似于插入排序
		function ShellSort(arr) {
			var gap = parseInt(arr.length / 2), tmp;
			while(1 <= gap) {
				for(var i = gap; i < arr.length; i++) {
					j = i - gap;
					tmp = arr[i];
					while(j >= 0 && tmp < arr[j]) {
						arr[j + gap] = arr[j];
						j = j - gap;
					}
					arr[j + gap] = tmp;
				}
				gap = parseInt(gap / 2);
			}
			return arr;
		}

		var arr = [9, 1, 2, 5, 7, 4, 8, 6, 3, 5];
		console.log(ShellSort(arr));
	</script>
</head>
<body>
	
</body>
</html>

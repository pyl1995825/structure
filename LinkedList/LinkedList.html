		/*
		* element  --> 保存节点上的数据
		* next  ----> 用来保存指向下一个节点的的链接
		*/
		function Node(element) {
			this.element = element;
			this.next = null;
		}

		function LList() {
			this.head = new Node('head');
			this.find = find;

		// 在链表中进行移动，如果当前节点的element属性和我们要找的信息不符，就从当前节点移动到下一个节点
		function find(item) {
			var currNode = this.head;
			while(currNode.element != item) {
				currNode = currNode.next;
			}

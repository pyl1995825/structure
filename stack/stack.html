<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stack</title>
	<script type="text/javascript">

		// 通过用数组来保存栈内元素，构造函数初始化一个空数组
		function Stack() {
			this.dataStore = [];
			this.top = 0;
			this.push = push;
			this.pop = pop;
			this.peek = peek;
		}

		function push(element) {
			this.dataStore[this.top++] = element;
		}

		function pop() {
			return this.dataStore[this.top--];
		}

		function peek() {
			return this.dataStore[this.top-1];
		}
	</script>
</head>
<body>
	
</body>
</html>
